    <style type="text/css">
        body {
            font-family: arial;
        }

        .container {
            background: #3F51B5;

            /* give the outermost container a predefined size */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 600px;

            display: flex;
            flex-direction: column;
        }

        .section {
            margin: 10px;
            background: #2196F3;
            flex-grow: 1;

            display: flex;
            flex-direction: column;

            /* for Firefox */
            min-height: 0;
        }

        .content {
            margin: 10px;
            /* background: #BBDEFB;  */
            background: white;
        }

        .scrollable-content {
            background: white;
            flex-grow: 1;

            overflow: auto;

            /* for Firefox */
            min-height: 0;
        }

        .list-group {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            padding-left: 0;
            margin-bottom: 0;
        }

        .list-group-item:first-child {
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
        }

        .list-group-item {
            position: relative;
            display: block;
            padding: 0.75rem 1.25rem;
            margin-bottom: -1px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.125);
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-group > .form-control {
            width: 80%;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        .btn {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }
        @media (min-width: 576px){
            .modal-dialog {

                max-width: 500px;
                margin: 1.75rem auto;
                background: #3F51B5;

                /* give the outermost container a predefined size */
                width: 600px;

                display: flex;
                flex-direction: column;
            }
            }
        }
    </style>
    <title>Scrollable container with dynamic height </title>

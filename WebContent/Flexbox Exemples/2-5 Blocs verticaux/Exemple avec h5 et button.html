            background: #333;

        }

            margin: -1rem -1rem -1rem auto;

            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: .5;
        }
    </style>
    <title>Exemple avec h5 et button</title>
</head>
